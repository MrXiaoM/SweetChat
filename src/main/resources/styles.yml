
# 按权限分配默认消息样式
# 权限为 sweetchat.style.键名
style-by-permission:
  # sweetchat.style.default
  default:
    priority: 1000
  # sweetchat.style.vip
  vip:
    # 匹配优先级，数值越小越先匹配，默认 1000
    priority: 999
    # (可选)添加消息颜色，可用颜色名字（BLUE、YELLOW 等）或十六进制颜色（#FF06B5）
    color: '#D5FFFF'
    # (可选)添加消息修饰样式，可添加如下值
    # OBFUSCATED, BOLD, STRIKETHROUGH, UNDERLINED, ITALIC
    decoration: []
    # (可选)自定义样式，留空视为不添加自定义样式，如果添加，会覆盖掉上述样式，可使用渐变等格式
    # 例如 '<gradient:#D5FFFF:#D5BBBB>'，非样式字符会被添加到消息的最前面，支持 PAPI 变量
    custom: ''
  svip:
    priority: 998
    color: '#FFFFD5'
    decoration: []
    custom: ''
